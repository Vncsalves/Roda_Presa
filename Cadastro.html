<!DOCTYPE html>
<html lang="PT-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="Assets/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/Cadastro.css">
</head>
<body>
    <div id="Div_Central">
     <div id="Formulario_Cadastro">
        <div id="Div_Img">
            <img src="Assets/mao-de-mecanico-verificando-e-consertando-um-carro-quebrado-na-garagem-de-servico 1.png" alt="">
        </div>
        <div id="Form_Cad">
            <Form class="Form">
                <H1 id="Titulo_Cad">Cadastro</H1>
                <p class="Escrita_Cad">Nome:</p>
                <input class="Inputs" type="text">
                <p class="Escrita_Cad">Email:</p>
                <input class="Inputs" type="email">
                <p class="Escrita_Cad">Senha:</p>
                <input class="Inputs" type="search">
                <p class="Escrita_Cad">Modelo Carro:</p>
                <input class="Inputs" type="text">
                <p class="Escrita_Cad">Data de Nascimento:</p>
                <input class="Inputs" type="date">
            </Form>
            <div id="Itens_Fora_Form">
                <div id="Voltar"><a href="index.html"><p>Voltar</p></div></a>
                <div id="Bt_Cad"><button>Cadastrar</button></div>
            </div>
        </div>
     </div>
     
    </div>
</body>
</html>
